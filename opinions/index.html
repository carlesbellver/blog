    <script>
    const STORAGE_KEY = 'user-color-scheme'
    const defaultTheme = "light"

    let currentTheme
    let switchButton
    let autoDefinedScheme = window.matchMedia('(prefers-color-scheme: dark)')

    const autoChangeScheme = e => {
        currentTheme = e.matches ? 'dark' : 'light'
        document.documentElement.setAttribute('data-theme', currentTheme)
        changeButtonText()
    }

    document.addEventListener('DOMContentLoaded', function() {
        switchButton = document.querySelector('.theme-switcher')
        currentTheme = detectCurrentScheme()
        if (currentTheme == 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark')
        }
        if (currentTheme == 'auto') {
            autoChangeScheme(autoDefinedScheme);
            autoDefinedScheme.addListener(autoChangeScheme);
        }
        changeButtonText()
        switchButton.addEventListener('click', switchTheme, false)
    })

    function detectCurrentScheme() {
        if (localStorage.getItem(STORAGE_KEY)) {
            return localStorage.getItem(STORAGE_KEY)
        } 
        if (defaultTheme) {
            return defaultTheme
        } 
        if (!window.matchMedia) {
            return 'light'
        } 
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark'
        }
        return 'light'
    }

    function changeButtonText()
    {   
        switchButton.textContent = currentTheme == 'dark' ?  "Clar" : "Fosc"
    }

    function switchTheme(e) {
        if (currentTheme == 'dark') {
            localStorage.setItem(STORAGE_KEY, 'light')
            document.documentElement.setAttribute('data-theme', 'light')
            currentTheme = 'light'
        } else {
            localStorage.setItem(STORAGE_KEY, 'dark')
            document.documentElement.setAttribute('data-theme', 'dark')
            currentTheme = 'dark'
        }
        changeButtonText()
    }
    </script>

          <p>Què han dit dels meus <a href="https://carlesbellver.net/llibres/">llibres</a> algunes de les poques persones que els han llegit.</p>
<hr>
<p><a name="2018.1"></a></p>
<figure>
	<blockquote>
		<p>Carles Bellver, una vegada més amb aquest llibre, acuradament redactat, i amb certa dosi d’humor de fons, resulta certament inquietant.</p>

			<figcaption>
					<cite>
							<a href="http://descriu.org/un-cel-nou-i-una-terra-nova-carles-bellver-torla-unaria-2015/">Carme Pinyana</a> (2018) sobre <a href="https://carlesbellver.net/llibres/uncelnouiunaterranova/"><em>Un cel nou i una terra nova</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2015.1"></a></p>
<figure>
	<blockquote>
		<p>La història és magnífica, magnífica i estranya, instal·la el lector en una inquietud divertida des del començament.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/uncelnouiunaterranova/mariafolch-uncelnouiunaterranova">Maria Folch</a> (2015) sobre <a href="https://carlesbellver.net/llibres/uncelnouiunaterranova/"><em>Un cel nou i una terra nova</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2014.1"></a></p>
<figure>
	<blockquote>
		<p>Amb, com a rerefons, un pòsit de lectures més o menys declarades i, en el centre, un motor de nostàlgia que desencadena el relat de relats.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/lanitmildos/perez-moragon-caracters">Francesc Pérez i Moragón</a> (2014) sobre <a href="https://carlesbellver.net/llibres/lanitmildos/"><em>La nit mil dos</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2011.1"></a></p>
<figure>
	<blockquote>
		<p>Són relats que mantenen, de manera deliberada i eficaç, certa tendència a la insinuació, a la sugestió i a l’evocació, tres propensions característiques del discurs poètic que Bellver conrea en prosa.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/parentesi/josepporcar-homecalendari">Josep Porcar</a> (2011) sobre <a href="https://carlesbellver.net/llibres/parentesi/"><em>Parèntesi</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2011.2"></a></p>
<figure>
	<blockquote>
		<p>Això és pitjor que llegir poesia. Hi ha històries que les has de llegir vàries vegades.</p>

			<figcaption>
					<cite>
							Un lector anònim (2011) sobre <a href="https://carlesbellver.net/llibres/parentesi/"><em>Parèntesi</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2010.1"></a></p>
<figure>
	<blockquote>
		<p>Els seus relats —sens dubte, els més reeixits que hagen sortit mai de la ploma d’un autor castellonenc— s’articulen com vertaders mecanismes de rellotgeria, d’acord amb la millor tradició del gènere, i palesen una profunda unitat estilística, una densa trama intertextual, sovint a cavall de diversos gèneres, que es complau a esborrar les fronteres entre la realitat i la ficció i amb els jocs intel·lectuals i les bromes erudites o surrealistes, a la manera de Lovecraft, Borges, Calvino o Perucho.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/conill-lletra-ferida">Josep J. Conill</a> (2010) sobre <a href="https://carlesbellver.net/llibres/elllibredetopics/"><em>El llibre de tòpics</em></a> i <a href="https://carlesbellver.net/llibres/lavidacanina/"><em>La vida canina</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2006.1"></a></p>
<figure>
	<blockquote>
		<p>I aquesta necessitat de continuar la lectura d’un relat amb la del relat següent és en part deguda a la màgia que Carles Bellver sap imprimir als seus contes i a la capacitat de generar un interès lector sense haver d’arribar a finals conclusius i sorprenents.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/lavidacanina/romera-elpais">Marc Romera</a> (2006) sobre <a href="https://carlesbellver.net/llibres/lavidacanina/"><em>La vida canina</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2006.2"></a></p>
<figure>
	<blockquote>
		<p>…allò que l’autor anomenà com una «poètica del deliri», connectada expressament amb la follia, el tràngol i la incapacitat de comprendre totalment aquest món en què vivim.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/lavidacanina/garcia-emv">Manel Garcia Grau</a> (2006) sobre <a href="https://carlesbellver.net/llibres/lavidacanina/"><em>La vida canina</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2005.1"></a></p>
<figure>
	<blockquote>
		<p>…un llibre molt bo amb un grapat de contes excepcionals…</p>

			<figcaption>
					<cite>
							<a href="http://llibreter.blogspot.com/2011/08/lhome-del-calendari-reloaded.html">Blog <em>El Llibreter</em></a> (2005) sobre <a href="https://carlesbellver.net/llibres/lavidacanina/"><em>La vida canina</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2005.2"></a></p>
<figure>
	<blockquote>
		<p>A partir d’un matís, d’un episodi, Bellver —sense abandonar una prosa escassament procliu als escarafalls— s’aplica a desvetllar-nos que les aparences enganyen, que, sota l’epidermis d’aquesta aparent normalitat, s’amaguen forces ocultes, àmbits misteriosos, secrets insondables.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/lavidacanina/uso-epm">Vicent Usó</a> (2005) sobre <a href="https://carlesbellver.net/llibres/lavidacanina/"><em>La vida canina</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2003.1"></a></p>
<figure>
	<blockquote>
		<p>Certament, tot i precedents en la literatura en català d’aquestes actituds —Calders, Sarsanedas, Perucho, i sobretot, Jaume Cabré—, aquesta important aposta intel·lectualista mereix una lectura que, de tota manera, també presenta el risc de perdre’s en subtileses i pressuposicions.<br>
[…]<br>
Tots aquests relats són els millors escrits mai a Castelló.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/meseguer-castello-literari">Lluís Meseguer</a> (2003) sobre <a href="https://carlesbellver.net/llibres/elllibredetopics/"><em>El llibre de tòpics</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2002.1"></a></p>
<figure>
	<blockquote>
		<p>Bellver colla una volta de caragol del relat fantàstic, per a substituir l’horror de Cthulhu per l’humor absurd.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/elllibredetopics/toldra-lletres">Albert Toldrà</a> (2002) sobre <a href="https://carlesbellver.net/llibres/elllibredetopics/"><em>El llibre de tòpics</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2002.2"></a></p>
<figure>
	<blockquote>
		<p>El Carles ens recrea un món lovecraftià de haiku.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/elllibredetopics/barnacon">Sebastià Roig</a> (2002) sobre <a href="https://carlesbellver.net/llibres/elllibredetopics/"><em>El llibre de tòpics</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
<p><a name="2002.3"></a></p>
<figure>
	<blockquote>
		<p>Allò ben cert és que mai no trobarem un llibre escrit d’aquesta manera en Bromera, per exemple.</p>

			<figcaption>
					<cite>
							<a href="https://carlesbellver.net/llibres/elllibredetopics/mas-emv">Josep A. Mas</a> (2002) sobre <a href="https://carlesbellver.net/llibres/elllibredetopics/"><em>El llibre de tòpics</em></a>
					</cite>
			</figcaption>
	</blockquote>
</figure>
<hr>
