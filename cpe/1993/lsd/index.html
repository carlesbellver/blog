    <a class="theme-switcher">Fosc</a>

    <script>
    const STORAGE_KEY = 'user-color-scheme'
    const defaultTheme = "light"

    let currentTheme
    let switchButton
    let autoDefinedScheme = window.matchMedia('(prefers-color-scheme: dark)')

    const autoChangeScheme = e => {
        currentTheme = e.matches ? 'dark' : 'light'
        document.documentElement.setAttribute('data-theme', currentTheme)
        changeButtonText()
    }

    document.addEventListener('DOMContentLoaded', function() {
        switchButton = document.querySelector('.theme-switcher')
        currentTheme = detectCurrentScheme()
        if (currentTheme == 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark')
        }
        if (currentTheme == 'auto') {
            autoChangeScheme(autoDefinedScheme);
            autoDefinedScheme.addListener(autoChangeScheme);
        }
        changeButtonText()
        switchButton.addEventListener('click', switchTheme, false)
    })

    function detectCurrentScheme() {
        if (localStorage.getItem(STORAGE_KEY)) {
            return localStorage.getItem(STORAGE_KEY)
        } 
        if (defaultTheme) {
            return defaultTheme
        } 
        if (!window.matchMedia) {
            return 'light'
        } 
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark'
        }
        return 'light'
    }

    function changeButtonText()
    {   
        switchButton.textContent = currentTheme == 'dark' ?  "Clar" : "Fosc"
    }

    function switchTheme(e) {
        if (currentTheme == 'dark') {
            localStorage.setItem(STORAGE_KEY, 'light')
            document.documentElement.setAttribute('data-theme', 'light')
            currentTheme = 'light'
        } else {
            localStorage.setItem(STORAGE_KEY, 'dark')
            document.documentElement.setAttribute('data-theme', 'dark')
            currentTheme = 'dark'
        }
        changeButtonText()
    }
    </script>

		<p>El passat divendres, 16 d'abril de 1943, em vaig veure obligat a interrompre el treball al laboratori a mitjan vesprada i tornar a casa; em trobava afectat per un fort desassossec, combinat amb un lleuger vertigen. Una vegada a casa em vaig ajaure i em vaig sumir en una mena d'embriaguesa no desplaent caracteritzada per una imaginació extremament estimulada. En aquest estat d'ensomni, amb els ulls tancats (la llum em resultava desagradablement enlluernadora) vaig percebre un corrent ininterromput de fantàstiques imatges, formes extraordinàries amb un intens, calidoscòpic, joc de colors.</p>

			<figcaption>Albert Hofmann
			</figcaption>
	</blockquote>
</figure>
<figure>
	<blockquote>
		<p>La circumstància més afortunada del món, em pense, és la incapacitat de la ment humana per a correlacionar tots els seus continguts. Vivim en una tranquil·la illa d'ignorància enmig de mars negres d'infinitat, i no es pretenia que haguéssem de viatjar més lluny. Les ciències, estirant cada una en la pròpia direcció, fins ara ens han fet poc de mal; però algun dia la unió de les peces separades del coneixement ens mostrarà terrorífiques visions de la realitat i de la terrible posició en què ens hi trobem, que farà que nosaltres embogim per la revelació o que fugim de la llum mortal envers la pau i la seguretat d'una nova era obscura.</p>

			<figcaption>H. P. Lovecraft
			</figcaption>
	</blockquote>
</figure>
